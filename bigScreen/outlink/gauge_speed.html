<!DOCTYPE html>
<html style="height: 100%;background-color: #12203a;">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0;background-color: transparent;">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="echarts.js"></script>
       <script type="text/javascript" src="theme.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom,'shine');
var app = {};
option = null;
option = {
    tooltip : {
        // formatter: "{a} <br/>{b} : {c}‰"
    },
    toolbox: {
        feature: {
            restore: {},
            saveAsImage: {}
        }
    },
    series: [
        {
            name: '业务指标',
            type: 'gauge',
            min : 0,
            max : 120,
            detail: {
              formatter:'{value}',
              fontSize:10
            },
            data: [{value: 5, name: ''}],
            axisLabel: {            // 坐标轴小标记  
               textStyle: {       // 属性lineStyle控制线条样式  
                   fontWeight: 'bolder',  
                   fontSize : 8,  
                   color: '#fff'  
               }  
           },
        },
    ],
    detail: {
       formatter : "{score|{value}‰}",
       offsetCenter: [0, "40"],
       backgroundColor: '#FFEC45',
       height:30,
       rich : {
           score : {
               color : "white",
               fontFamily : "微软雅黑",
               fontSize : 16
           }
       },
       textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            color: '#fff',
            fontSize: 10
        }
   },
   data: [{
       value: 18,
       label: {
           textStyle: {
               fontSize: 12
           }
       }
   }]
};


setInterval(function () {
    option.series[0].data[0].value = (Math.random()*60+60).toFixed(2) - 0;
    myChart.setOption(option, true);
},2000);
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
